sudo: false
cache:
  directories:
  - "$HOME/.ivy2"
  - "$HOME/.jdk"
install: true
before_script:
- gpg --import groupon-api.key
script:
- curl -s ${JDKW} | bash /dev/stdin ./activator clean compile checkstyle findbugs
  test stage
- if [ \( -n "${TRAVIS_TAG}" \) -a  "${TRAVIS_PULL_REQUEST}" = "false" ]; then curl
  -s ${JDKW} | bash /dev/stdin ./activator publishSigned sonatypeRelease; fi;
env:
  global:
  - JDKW=https://raw.githubusercontent.com/vjkoskela/jdk-wrapper/master/jdk-wrapper.sh
  - JDKW_VERSION=8u65
  - JDKW_BUILD=b17
  - secure: 
  - secure: 
  - secure: 
