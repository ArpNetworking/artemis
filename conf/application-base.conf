# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
#
# This must be changed for production, but we recommend not changing it in this file.
#
# See http://www.playframework.com/documentation/latest/ApplicationSecret for more details.
play.crypto.secret = "qP2jyI_OLRJE15nCO_4LgtNY5E[8<Oitr6]7dJpGY/B:;nkGCt8=Jhc[dqX01rI:"

play.filters.headers.contentSecurityPolicy = "script-src 'self' 'unsafe-eval' 'unsafe-inline'"

# The application languages
# ~~~~~
play.i18n.langs = ["en"]

# Global object class
# ~~~~~
# Define the Global object class for this application.
# Default to Global in the root package.
play.http.requestHandler = global.ConfigRedirectRequestHandler
play.modules.enabled += global.ProdModule
play.modules.enabled += global.StandardRoutesModule
play.modules.disabled += play.core.ObjectMapperModule
application.router = artemis.Routes
play.modules.enabled += "org.flywaydb.play.PlayModule"
play.assets {
  path = "/public"
  urlPrefix = "/assets"
}

#Akka configuration
akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
}

play.ws.ssl {
  trustManager = {
    stores = [
      { path: "conf/certs/smartsheet.crt", type: "PEM" }  # Added trust store
      { path: ${java.home}/lib/security/cacerts, password = "changeit" } # Default trust store
    ]
  }
}
